<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/src/logo/logo-1-black.svg">
    <title>SoundBites | Play</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div
    id="loader"
    class="h-100 w-100 position-absolute top-0 left-0 d-flex flex-column justify-content-center align-items-center pe-none"
    style="z-index: 99;"
    >
    <div class="col-md-9 col-lg-6 col-xl-5 text-center">
      <img src="/src/logo/logo-2-black.svg" class="img-fluid floating" alt="SoundBites Logo">
    </div>
  </div>

  <div class="h-100 w-100 position-absolute top-0 left-0 d-flex flex-column justify-content-center align-items-center">
    <div class="col-md-9 col-lg-6 col-xl-5 text-center">
      <img src="/src/logo/logo-2-black.svg" class="img-fluid floating logo" alt="SoundBites Logo">
    <!--create start button-->
    <button class="btn btn-primary btn-lg" id="start">Start</button>
    <!-- create countdown to start -->
    <div id="countdown">
      <h1>Get Ready!</h1>
      <h1><span id="countdown-timer">3</span></h1>
    </div>
    <!--create game over-->
    <div id="game-over">
      <h1>Game Over</h1>
      <button class="btn btn-primary btn-lg" id="restart">Restart</button>
      </div>
    <!--create game container-->
      <div id="game">
        <div class="game-info">
          <p>What song do you hear?</p>
        </div>
        <div class="game-buttons">
          <button class="btn btn-primary btn-lg option" id="option1">Button 1</button>
          <button class="btn btn-primary btn-lg option" id="option2">Button 2</button>
          <button class="btn btn-primary btn-lg option" id="option3">Button 3</button>
          <button class="btn btn-primary btn-lg option" id="option4">Button 4</button>
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>
  <script src="/js/game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
