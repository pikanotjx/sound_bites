<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/src/logo/logo-1-black.svg">
    <title>SoundBites | Play</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div
    id="loader"
    class="h-100 w-100 position-absolute top-0 left-0 d-flex flex-column justify-content-center align-items-center pe-none"
    style="z-index: 99;"
    >
    <div class="col-md-9 col-lg-6 col-xl-5 text-center">
      <img src="/src/logo/logo-2-black.svg" class="img-fluid floating" alt="SoundBites Logo">
    </div>
  </div>

  <div class="h-100 w-100 position-absolute top-0 left-0 d-flex flex-column justify-content-center align-items-center">
    <div class="col-md-9 col-lg-6 col-xl-5 text-center">
      <img src="/src/logo/logo-2-black.svg" class="img-fluid floating logo" alt="SoundBites Logo" height="300" width="300">


      <!-- notice if database is down-->
      <div class="alert alert-danger alert-dismissible fade show w-100" id="db-down" role="alert">
        <span><strong>Database is down!</strong> Scores will not be saved! </span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="home-box custom-box text-start p-4 w-100">
        <!-- Data to be filled in js -->
        <h3 id="artist-name"></h3>
        <p>Total number of songs: <span class="total-questions"></span></p>
        <button type="button" class = "btn btn-lg" id="start-game">Start Game</button>
      </div>

      <div class="quiz-box custom-box text-start p-4 w-100 hide">
        <div class = "qns">What song do you hear? </div>
        <div class="option-container">
        </div>
      </div>

      <div class="result-box custom-box p-4 w-100 hide">
        <h1>Game Results!</h1>
        <table>
          <tr>
            <td>Total Questions</td>
            <td><span class="total-question">5</span></td>
          </tr>
          <tr>
            <td>Correct Answers</td>
            <td><span class="correct-answers">5</span></td>
          </tr>
          <tr>
            <td>Time Taken</td>
            <td><span class="time-taken">40s</span></td>
          </tr>
          <tr>
            <td>Score</td>
            <td><span class="score">493</span></td>
          </tr>
        </table>
        <button type="button" class="btn btn-lg" id="play-again">Play Again</button>
        <button type="button" class="btn btn-lg" id="return">Return</button>
      </div>

      <div class="alert alert-danger alert-dismissible fade w-100 my-3" id="score-update" role="alert">
        <span><strong>Score is updating!</strong> Hang on!! </span>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/js/papaparse.min.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
