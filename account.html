<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/src/logo/logo-1-black.svg" />
    <title>SoundBites | My Account</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/account.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <body class="d-flex flex-column min-vh-100">
    <div
      id="loader"
      class="h-100 w-100 position-absolute top-0 left-0 d-flex flex-column justify-content-center align-items-center pe-none"
      style="z-index: 99"
    >
      <div class="col-md-9 col-lg-6 col-xl-5 text-center">
        <img
          src="/src/logo/logo-2-black.svg"
          class="img-fluid floating"
          alt="SoundBites Logo"
        />
      </div>
    </div>
    <header>
      <!--navbar-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand active" href="index.html">
            <img
              src="/src/logo/logo-1-black.svg"
              alt="logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            SoundBites
          </a>
          <button
            class="navbar-toggler"
            id="menu-button"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a
                  href="/select-artist.html"
                  class="nav-link play-nav toggle-word"
                  ><i class="fa-solid fa-gamepad"></i><span>Play</span></a
                >
              </li>
              <li class="nav-item active">
                <a
                  href="/leaderboard.html"
                  class="nav-link leaderboard-nav toggle-word"
                  ><i class="fa-solid fa-ranking-star"></i
                  ><span>Leaderboard</span></a
                >
              </li>
              <li class="nav-item">
                <a href="/about.html" class="nav-link about-nav"
                  ><i class="fa-solid fa-info"></i><span>About</span></a
                >
              </li>
              <li class="nav-item active">
                <a
                  href="/account.html"
                  class="nav-link account-nav active toggle-word"
                  ><i class="fa-solid fa-user"></i><span>Account</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-py5">
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4 border-0">
            <div class="card-body text-center">
              <h5 class="display-1" id="username"></h5>
            </div>
          </div>
          <div class="card mb-4 border-0">
            <div class="card-body text-center">
              <a id="edit-profile" href="#" class="btn btn-primary"
                >Edit Profile</a
              >
            </div>
            <div class="card-body text-center">
              <a id="logout-account" class="btn btn-primary">Log Out</a>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 fw-bold">About</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0 about" id="about"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  <p class="mb-4">
                    <span class="text-primary font-italic me-1">Rank</span>
                  </p>
                  <p class="display-1" id="rank"></p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  <p class="mb-4">
                    <span class="text-primary font-italic me-1"
                      >Highest Rank</span
                    >
                  </p>
                  <p class="display-1" id="highest-rank"></p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  <p class="mb-4">
                    <span class="text-primary font-italic me-1"
                      >Latest Score</span
                    >
                  </p>
                  <p class="display-1" id="latest-score"></p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  <p class="mb-4">
                    <span class="text-primary font-italic me-1"
                      >Highest Score</span
                    >
                  </p>
                  <p class="display-1" id="highest-score"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="text-center text-lg-start bg-light text-muted mt-auto"
    >
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.05)"

          >SoundBites</a
        >
      </div>

      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
