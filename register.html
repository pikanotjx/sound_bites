<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/src/logo/logo-1-black.svg">
    <title>SoundBites | Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      id="loader"
      class="h-100 w-100 position-absolute top-0 left-0 d-flex flex-column justify-content-center align-items-center pe-none"
      style="z-index: 99"
    >
      <div class="col-md-9 col-lg-6 col-xl-5 text-center">
        <img
          src="/src/logo/logo-2-black.svg"
          class="img-fluid floating"
          alt="SoundBites Logo"
        >
      </div>
    </div>
    <header>
      <!--navbar-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand active" href="index.html">
            <img
              src="/src/logo/logo-1-black.svg"
              alt="logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            >
            SoundBites
          </a>
          <button
            class="navbar-toggler"
            id="menu-button"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav justify-content-evenly w-50">
              <li class="nav-item w-25 flip-bg">
                <a
                  href="/select-artist.html"
                  class="nav-link play-nav flip w-100 h-100 d-flex justify-content-center align-items-center"
                  ><i class="fa-solid fa-gamepad flip-front"></i>
                  <p class="flip-back text-center">Play</p>
                </a>
              </li>
              <li class="nav-item w-25 flip-bg">
                <a
                  href="/leaderboard.html"
                  class="nav-link leaderboard-nav flip w-100 h-100 d-flex justify-content-center align-items-center"
                  ><i class="fa-solid fa-ranking-star flip-front"></i>
                  <p class="flip-back text-center">Leaderboard</p>
                </a>
              </li>
              <li class="nav-item w-25 flip-bg">
                <a
                  href="/about.html"
                  class="nav-link about-nav flip w-100 h-100 d-flex justify-content-center align-items-center"
                  ><i class="fa-solid fa-circle-info flip-front"></i>
                  <p class="flip-back text-center">About</p></a
                >
              </li>
              <li class="nav-item w-25 flip-bg">
                <a
                  href="/account.html"
                  class="nav-link account-nav active flip w-100 h-100 d-flex justify-content-center align-items-center"
                  ><i class="fa-solid fa-user flip-front"></i>
                  <p class="flip-back text-center">Account</p></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div>
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="/src/logo/logo-2-black.svg"
              class="img-fluid floating"
              alt="SoundBites Logo"
            >
          </div>

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <!-- notice if database is down-->
            <div class="alert alert-danger alert-dismissible fade" id="db-down" role="alert">
              <strong>Database is down!</strong> Please try again later.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form>
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  placeholder="Enter a username"
                >
                <label class="form-label" for="username">Username</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter a password"
                >
                <label class="form-label" for="password">Password</label>
              </div>

              <!-- notice for incorrect password / incorrect username / empty input-->
              <div class="form-outline mb-3">
                <p class="text-danger" id="login-notice"></p>
                <p class="text-success" id="success"></p>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  id="register-account"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Register
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Have an account?
                  <a href="/login.html" class="link-danger">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-lg-start bg-light text-muted mt-auto">
      <div class="text-center p-4">
        Â© 2023 Copyright:
        <a class="text-reset fw-bold" href="https://soundbites.kwokjingxuan.me"
          >SoundBites</a
        >
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
