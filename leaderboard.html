<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/src/logo/logo-1-black.svg" />
    <title>SoundBites | Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"

  <body class="d-flex flex-column min-vh-100">
    <div
      id="loader"
      class="h-100 w-100 position-absolute top-0 left-0 d-flex flex-column justify-content-center align-items-center pe-none"
      style="z-index: 99"
    >
      <div class="col-md-9 col-lg-6 col-xl-5 text-center">
        <img
          src="/src/logo/logo-2-black.svg"
          class="img-fluid floating"
          alt="SoundBites Logo"
        />
      </div>
    </div>
    <header>
      <!--navbar-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand active" href="index.html">
            <img
              src="/src/logo/logo-1-black.svg"
              alt="logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            SoundBites
          </a>
          <button
            class="navbar-toggler"
            id="menu-button"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-evenly w-50">
              <li class="nav-item w-25 flip-bg">
                <a
                  href="/select-artist.html"
                  class="nav-link play-nav flip w-100 h-100 d-flex justify-content-center align-items-center"
                  ><i class="fa-solid fa-gamepad flip-front"></i>
                  <p class="flip-back text-center">Play</p>
                  </a
                >
              </li>
              <li class="nav-item w-25 flip-bg">
                <a
                  href="/leaderboard.html"
                  class="nav-link leaderboard-nav active flip w-100 h-100 d-flex justify-content-center align-items-center"
                  ><i class="fa-solid fa-ranking-star flip-front"></i>
                  <p class="flip-back text-center">Leaderboard</p>
                  </a
                >
              </li>
              <li class="nav-item w-25 flip-bg">
                <a href="/about.html" class="nav-link about-nav flip w-100 h-100 d-flex justify-content-center align-items-center"
                  ><i class="fa-solid fa-circle-info flip-front"></i><p class="flip-back text-center">About</p></a
                >
              </li>
              <li class="nav-item w-25 flip-bg">
                <a
                  href="/account.html"
                  class="nav-link account-nav flip w-100 h-100 d-flex justify-content-center align-items-center"
                  ><i class="fa-solid fa-user flip-front"></i><p class="flip-back text-center">Account</p></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Leaderboard</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Rank</th>
                  <th scope="col">Username</th>
                  <th scope="col">Artist</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>

              <!-- to be filled in javascript -->
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-lg-start bg-light text-muted mt-auto">
      <div
        class="text-center p-4"

        >

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
